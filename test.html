<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <script lang="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script lang="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.js"></script>
</head>
 
<body>
    <form id="form" onsubmit="return false;">
        <input id="name" type="text" class="name" placeholder="Enter text" />
        <input type="submit" onclick="window.location.reload()" />
    </form>
    <p id="text"></p>
 
    <script>
        var x = null;
        console.log(x);
        $(document).ready(function () {
            var name = Cookies.get('_username');
            if (name) {
                $('#name').val(name);
            }
            $('#name').keydown(function () {
                var inputName = $('#name').val();
                Cookies.set('_username', inputName);
            })
            x = name;
            console.log(x);
        });
    </script>
 
</body>
 
</html>
